<form action="" method="POST" (click) = "turnOn()">
    <div class="input" [ngClass]="{'standby': (isStandby|async)}">
        <label *ngIf="!(isStandby|async)" dir="auto" (click)="changeLabel()">{{label}}</label>
        <textarea name="theText" id="theText" placeholder="{{placeholder}}" [(ngModel)]="value"
            (keyup)="countLength($event)" (change)="countLength($event)" dir="auto"></textarea>
        <footer *ngIf="!(isStandby|async)">
            <div class="counter">{{value.length}} / {{maxLength}}</div>
        </footer>
        <app-input-textarea-button *ngIf="!(isStandby|async)" label="POST" stringLength="{{value.length}}"
            (click)="submitEvent($event)"></app-input-textarea-button>
    </div>
    <div style="clear:both"></div>
</form>
