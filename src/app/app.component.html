<app-header></app-header>
<app-no-comment></app-no-comment>
<app-input-text *ngIf="state == 'name'" placeholder="Write your nickname first..." (onSubmit)="onNameSubmit($event)"
    submitValue="Next" value="{{newComment.name}}"></app-input-text>
<app-input-textarea *ngIf="state == 'comment'" placeholder="Write your comment..." [label]="newComment.name"
    (onSubmit)="onCommentSubmit($event)" value="{{newComment.content}}" (onClose)="changeState('name')">
</app-input-textarea>
<app-comment-confirmation *ngIf="state == 'pay'" name="{{newComment.name}}" content="{{newComment.content}}"
    (onClose)="changeState('comment')"></app-comment-confirmation>
