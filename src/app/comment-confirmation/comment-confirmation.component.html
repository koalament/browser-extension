<div class="cover" (click)="close($event)">
    <div class="container"  (click)="prevent($event)">
        <div class="header">
            <img src="assets/logo.svg" class="mini-logo" alt="koalament">
            Koalament <sub>pay</sub>
            <div class="close" (click)="close($event)">Close</div>
        </div>
        <div class="body">
            <div class="comment">
                <h1 class="name" dir="auto">{{name}}</h1>
                <p dir="auto">{{content}}</p>
            </div>
            <div class="moneyBtnHere">
                <div id="moneyBtnHere" #moneyBtnHere></div>
            </div>
        </div>
    </div>
</div>
